<!DOCTYPE html>
<html lang="en">

<head>
        <head>
                <meta charset="UTF-8">
                <title>Crystal Collector</title>
                <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
                <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        </head>
</head>
<body>
    <div class="header">
        <h1>CrystalsCollector Game!</h1>
    </div>
       <div class="insructions">
        <h3>Here are the rules.</h3>
    </div>

    <div class="numberToMatch">
        <h2>Number To Get:
            <span id= "randomNumber"></span>
        </h2>
    </div>

    <div class="winsAndLosses">
        <h2>Wins:
            <span id="numberWins"></span>
        </br>
            Losses:
            <span id= "numberLosses"></span>
        </h2>
    </div>
    <div class="gems">
        <img src="assets/images/blueCrystal.jpg" height="100px" class=gemImage id="one"> 
        <img src="assets/images/greenCrystal.jpg" height="100px" class=gmeImage id="two">
        <img src="assets/images/redCrystal.jpeg" height="100px" class=gemImage id="three">
        <img src="assets/images/yellowCrystal.jpg" height="100px" class=gemImage id="there"> 
     </div>
     <div class="userTotal">
<h2>
    Your Total Score is:
        <span id="finalTotal"></span>
</h2>

     </div>
     <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
